services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - C:/Users/User/.ollama:/root/.ollama
    restart: unless-stopped

  mcp-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.mcp
    container_name: mcp-server
    environment:
      - MCP_AUTH_TOKEN=super-secret-token
      - FILESYSTEM_ADMIN_ROOT=/data
    volumes:
      - ${FILESYSTEM_ADMIN_ROOT}:/data
    ports:
      - "8000:8000"
    restart: unless-stopped

  adk-web:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: adk-web
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_API_BASE=http://ollama:11434
      - MCP_SERVER_URL=http://mcp-server:8000/sse
      - MCP_AUTH_TOKEN=super-secret-token
    ports:
      - "9000:9000"
    depends_on:
      - ollama
      - mcp-server
    restart: unless-stopped
